<article id="place-{{place.ID}}" ng-controller="PlaceController" class="place list-item clearfix {{style}}"><div back-img="place.featured_image.attachment_meta.sizes.medium.url" class="image"></div><header class="place-header"><place-icon place="place"></place-icon><h2><a ui-sref="placesSingle({placeId: place.ID})">{{place.title}}</a></h2><p class="address">{{place.formatted_address}}</p></header><section class="place-rating"><p tooltip="{{labels('Review count')}}" ng-show="place.review_count" class="review-count"><span class="label">{{labels('Review count')}}</span><span class="icon icon-pencil"></span><span class="count">{{place.review_count | number:0}}</span></p><p tooltip="{{labels('Structure rating')}}" ng-show="place.review_count" class="structure"><span class="label">{{labels('Structure')}}</span><span class="icon icon-star"></span><span class="count">{{place.scores.structure | rating}}/5</span></p><p tooltip="{{labels('Kindness rating')}}" ng-show="place.review_count" class="kindness"><span class="label">{{labels('Kindness')}}</span><span class="icon icon-heart"></span><span class="count">{{place.scores.kindness | rating}}/5</span></p></section><a ui-sref="placesSingle.review({placeId: place.ID})" class="button review">{{labels('Review')}}</a></article>
