<section id="map-filters"><h2 class="sidebar-title">{{labels['Filter your search']}}</h2><ul><li ng-click="filter(false)" ng-class="{active: !categoryId}"><p class="no-image">Todos</p></li><li ng-repeat="category in categories" ng-class="{active:categoryId == category.term_id}" ng-click="filter(category)" tooltip="{{category.description}}"><img ng-src="{{category.markers.approved.url}}" alt="{{category.name}}" title="{{category.name}}"><p class="category-name">{{category.name}}</p></li></ul></section>
