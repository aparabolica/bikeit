<section id="map-filters"><h2 class="sidebar-title">{{labels['Filter your search']}}</h2><ul><!--li(ng-click="filter(false)" ng-class="{active: !categoryId}")
	p.no-image Todos--><li ng-repeat="(label,url) in placeLabels" ng-class="{active:score == label}" ng-click="filter(label, 'score')"><img ng-src="{{url}}" alt="{{label}}" title="label"><p class="category-name">{{label}}</p></li><li ng-repeat="category in categories" ng-class="{active:categoryId == category.term_id}" ng-click="filter(category, 'category')" tooltip="{{category.description}}"><img ng-src="{{category.markers.default.url}}" alt="{{category.name}}" title="{{category.name}}"><p class="category-name">{{category.name}}</p></li></ul></section>
