<div id="map" ng-controller="MapController"><leaflet defaults="mapDefaults" markers="map.markers"></leaflet></div><div class="container"><div class="twelve columns"><h2>{{labels['Viewing list of reviews']}} <a href="javascript:void(0)">{{labels['featured']}}</a></h2></div><ul><li ng-repeat="post in posts" class="three columns"><article id="place-{{post.ID}}" ng-controller="PlaceController" class="place list-item"><div ng-show="post.featured_image" style="background-image:url({{post.featured_image.attachment_meta.sizes.medium.url}});" class="image"></div><header class="place-header"><h2>{{post.title}}</h2><p class="address">{{sanitizeAddress(post)}}</p></header><section class="place-rating"><p><span class="label">Review count</span><span class="icon">&nbsp;</span><span class="count">{{post.review_count}}</span></p><p><span class="label">Structure</span><span class="icon">&nbsp;</span><span class="count">{{post.scores.structure}}</span></p><p><span class="label">Kindness</span><span class="icon">&nbsp;</span><span class="count">{{post.scores.kindness}}</span></p></section></article></li></ul></div>
