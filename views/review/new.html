<div ng-hide="user" ng-include="loginTemplate"></div><div ng-show="user"><section id="new-review" ng-show="place &amp;&amp; place.ID"><h2>{{labels('Reviewing')}} {{place.title}}</h2><form ng-submit="submit(review)"><div class="form-section clearfix"><div ng-class="{failed: review.rating.approved == 0, approved: review.rating.approved == 1}" class="approval"><p class="icon"><span ng-show="!review.rating.approved &amp;&amp; review.rating.approved != 0" class="icon-emoji-neutral"></span><span ng-show="review.rating.approved == 0" class="icon-emoji-sad"></span><span ng-show="review.rating.approved == 1" class="icon-emoji-happy"></span></p><div class="inputs"></div><p><input id="input_approval_approved" type="radio" ng-model="review.rating.approved" value="1" ng-hide="1==1"><label for="input_approval_approved"><span ng-show="review.rating.approved != 1" class="icon-dot-single"></span><span ng-show="review.rating.approved == 1" class="icon-check"></span>{{labels('Approved')}}</label></p><p><input id="input_approval_failed" type="radio" ng-model="review.rating.approved" value="0" ng-hide="1==1"><label for="input_approval_failed"><span ng-show="review.rating.approved != 0" class="icon-dot-single"></span><span ng-show="review.rating.approved == 0" class="icon-check"></span>{{labels('Failed')}}</label></p></div><div class="ratings"><p><label>{{labels('Structure')}}</label><ratings type="structure" rating="{{review.rating.structure || 0}}" editable="1" model="review.rating.structure" class="rating"></ratings></p><p><label>{{labels('Kindness')}}</label><ratings type="kindness" rating="{{review.rating.kindness || 0}}" editable="1" model="review.rating.kindness" class="rating"></ratings></p></div></div><div class="form-section clearfix"><p class="stamp"><input id="input_stamp" type="checkbox" ng-model="review.rating.stampable"><label for="input_stamp">{{labels('Nominate for BikeIT Stamp')}}</label></p><p ng-hide="review.ID" class="notify-place"><input id="input_notify" type="checkbox" ng-model="review.notify"><label for="input_notify">{{labels('Notify place about your review')}}</label></p></div><div class="form-section clearfix"><div class="content"><p><label for="input_content">{{labels('Tell us about your experience')}}</label></p><textarea id="input_content" ng-model="review.content"></textarea></div></div><div class="photos"><div ng-file-drop ng-file-select ng-file-change="appendImages($files)" ng-multiple="true" allow-dir="true" accept=".jpg,.png" class="input-area row"><p>{{labels('Drag photos here')}}</p><p class="small">{{labels('Or click to select from your computer')}}</p></div><ul ng-show="files.length || review.images.length" class="photo-list"><li ng-repeat="file in files" class="photo-item"><div class="actions"><p title="{{labels('Feature this image')}}" ng-click="featureImage(file)" class="feature"><span class="icon-check"></span></p><p title="{{labels('Delete this image')}}" ng-click="deleteImage(file)" class="delete"><span class="icon-cross"></span></p></div><div back-img="file.thumb" class="thumbnail"></div><p class="photo-title">{{file.name}}</p></li><li ng-repeat="file in review.images" class="photo-item"><div class="actions"><p title="{{labels('Feature this image')}}" ng-click="featureImage(file)" class="feature"><span class="icon-check"></span></p><p title="{{labels('Delete this image')}}" ng-click="deleteImage(file)" class="delete"><span class="icon-cross"></span></p></div><div back-img="file.thumb" class="thumbnail"></div><p class="photo-title">{{file.name}}</p></li></ul></div><input ng-hide="review.ID" type="submit" value="{{labels('Submit review')}}"><input ng-show="review.ID" type="submit" value="{{labels('Update review')}}"></form></section></div>
