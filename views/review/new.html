<div ng-hide="user" ng-include="loginTemplate"></div><div ng-show="user"><section id="new-review" ng-show="place &amp;&amp; place.ID"><h2>{{labels('Reviewing')}} {{place.title}}</h2><form ng-submit="submit(newReview)" ng-init="newReview = {}"><div class="form-section clearfix"><div ng-class="{failed: newReview.approved == 0, approved: newReview.approved == 1}" class="approval"><p class="icon"><span ng-show="!newReview.approved &amp;&amp; newReview.approved != 0" class="icon-emoji-neutral"></span><span ng-show="newReview.approved == 0" class="icon-emoji-sad"></span><span ng-show="newReview.approved == 1" class="icon-emoji-happy"></span></p><div class="inputs"></div><p><input id="input_approval_approved" type="radio" ng-model="newReview.approved" value="1" ng-hide="1==1"><label for="input_approval_approved"><span ng-show="newReview.approved != 1" class="icon-dot-single"></span><span ng-show="newReview.approved == 1" class="icon-check"></span>{{labels('Approved')}}</label></p><p><input id="input_approval_failed" type="radio" ng-model="newReview.approved" value="0" ng-hide="1==1"><label for="input_approval_failed"><span ng-show="newReview.approved != 0" class="icon-dot-single"></span><span ng-show="newReview.approved == 0" class="icon-check"></span>{{labels('Failed')}}</label></p></div><div class="ratings"><p><label>{{labels('Structure')}}</label><ratings type="structure" rating="0" editable="1" model="newReview.structure" class="rating"></ratings></p><p><label>{{labels('Kindness')}}</label><ratings type="kindness" rating="0" editable="1" model="newReview.kindness" class="rating"></ratings></p></div></div><div class="form-section clearfix"><p class="stamp"><input id="input_stamp" type="checkbox" ng-model="newReview.stampable"><label for="input_stamp">{{labels('Nominate for BikeIT Stamp')}}</label></p><p class="notify-place"><input id="input_notify" type="checkbox" ng-model="newReview.notify"><label for="input_notify">{{labels('Notify place about your review')}}</label></p></div><div class="form-section clearfix"><div class="content"><p><label for="input_content">{{labels('Tell us about your experience')}}</label></p><textarea id="input_content" ng-model="newReview.content"></textarea></div></div><input type="submit" value="{{labels('Submit review')}}"></form></section></div>
