<section ng-show="!place || !place.ID"><h2>Find or create a place</h2></section><section ng-show="place &amp;&amp; place.ID"><h2>{{labels('Reviewing')}} {{place.title}}</h2><form ng-submit="submit(newReview)" ng-init="newReview = {};"><input type="hidden" ng-model="newReview.place" value="{{place.ID}}"><div class="approval"><p><input id="input_approval_approved" type="radio" name="approval" ng-model="newReview.approval" value="1"><label for="input_approval_approved">{{labels('Approved')}}</label></p><p><input id="input_approval_failed" type="radio" name="approval" ng-model="newReview.approval" value="0"><label for="input_approval_failed">{{labels('Failed')}}</label></p></div><div class="scores"><p><label>{{labels('Structure')}}</label></p><ratings type="structure" rating="0" editable="1" model="newReview.structure"></ratings><p><label>{{labels('Kindness')}}</label></p><ratings type="kindness" rating="0" editable="1" model="newReview.kindness"></ratings></div><p class="stamp"><input id="input_stamp" type="checkbox" ng-model="newReview.stamp"><label for="input_stamp">{{labels('Nominate for BikeIT Stamp')}}</label></p><p class="notify-place"><input id="input_notify" type="checkbox" ng-model="newReview.notify"><label for="input_notify">{{labels('Notify place about your review')}}</label></p><div class="content"><p><label for="input_content">{{labels('Tell us about your experience')}}</label></p><textarea id="input_content" ng-model="newReview.content"></textarea></div><div class="photos"><p><label for="input_photos" class="button">{{labels('Send photos')}}</label><input id="input_photos" ng-model="newReview.photos" type="file" ng-hide="1==1" accept="image/*"></p></div><input type="submit" value="{{labels('Submit review')}}"></form></section>
