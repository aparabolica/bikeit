<article id="review-{{review.ID}}" class="list-item review-list-item row"><div class="container"><div class="four columns"><header class="review-header"><div class="review-author clearfix"><img ng-src="{{review.author.avatar}}"><h3>{{review.author.name}}</h3><p class="date">{{labels('Published')}} {{getReviewDate()}}</p></div><div class="review-ratings"><p class="rate clearfix"><span class="label">{{labels('Rating')}}:</span><span class="info">{{getReviewApproval()}}</span></p><p class="structure clearfix"><span class="label">{{labels('Structure')}}:</span><ratings type="structure" rating="{{review.rating.structure}}"></ratings></p><p class="kindness clearfix"><span class="label">{{labels('Kindness')}}:</span><ratings type="kindness" rating="{{review.rating.kindness}}"></ratings></p></div></header></div><div class="eight columns"><section ng-bind-html="getReviewContent()" class="review-content"></section><section class="review-comments"><div class="comment-buttons"><div class="vote"><a href="javascript:void(0);" ng-click="vote('up')" ng-class="{active: review.userVote == 'up'}" class="upvote vote-button"><span class="icon-thumbs-up"></span>{{review.votes.up}}</a><a href="javascript:void(0);" ng-click="vote('down')" ng-class="{active: review.userVote == 'down'}" class="downvote vote-button"><span class="icon-thumbs-down"></span>{{review.votes.down}}</a></div><a href="javascript:void(0);" ng-click="toggleComments()" class="button comment-review">{{labels('Reply this review')}}</a></div><div class="clear"></div><div ng-show="displayComments" class="comments-content"><div ng-show="comments" class="comment-list"><article ng-repeat="comment in comments"><h3>{{comment.author.name}}</h3><div ng-bind-html="getCommentContent(comment)"></div></article></div><div class="reply"><form><input type="text" placeholder="Nome"><input type="text" placeholder="Email"><textarea placeholder="Mensagem"></textarea></form></div></div></section></div></div></article>
