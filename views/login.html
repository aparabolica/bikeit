<div id="login-form"><h2>{{labels('Login')}}</h2><form ng-controller="LoginForm" ng-submit="login(loginData)"><p><label for="input_login_username">{{labels('Email or username')}}</label><input id="input_login_username" type="text" ng-model="loginData.user_login"></p><p><label for="input_login_password">{{labels('Password')}}</label><input id="input_login_password" type="password" ng-model="loginData.user_password"></p><p class="check"><input id="input_login_remember" type="checkbox" ng-model="loginData.remember" value="forever"><label for="input_login_remember">{{labels('Remember me')}}</label></p><input type="submit" value="{{labels('Login')}}"></form></div><div id="registration-form"><h2>{{labels('Registration')}}</h2><form><p><label for="input_register_email">{{labels('Email')}}</label><input id="input_register_email" type="text" ng-model="registerData.email"></p><p><label for="input_register_name">{{labels('Name')}}</label><input id="input_register_name" type="text" ng-model="registerData.name"></p><p><label for="input_register_password">{{labels('Password')}}</label><input id="input_register_password" type="password" ng-model="registerData.user_password"></p><p><label for="input_register_password_repeat">{{labels('Repeat password')}}</label><input id="input_register_password_repeat" type="password" ng-model="registerData.user_password"></p><input type="submit" value="{{labels('Register')}}"></form></div><div class="clear"></div>
