<article id="user-{{user.id}}" class="single-user content-map"><div class="clearfix"><section id="map" ng-controller="MapController" class="row"><leaflet defaults="mapDefaults" markers="markers = (places | placeToMarker)"></leaflet></section><div class="container header-container anti-row"><header id="user-header" class="content-map-header five columns"><div class="header-content"><div class="main-info"><img ng-src="{{getUserAvatar()}}" class="user-avatar"><h1>{{user.name}}</h1><p class="registration">{{labels('Active since')}} {{getUserRegistration()}}</p></div><p class="total">{{labels('Total reviews')}}: <span class="count">{{user.total_reviews}}</span></p><div class="ratings"><p class="upvotes"><span class="icon-thumbs-up"></span>{{user.votes.up}}</p><p class="downvotes"><span class="icon-thumbs-down"></span>{{user.votes.down}}</p></div></div></header></div></div><section id="reviews"><div class="container"><div class="twelve columns"><div class="row"><h2 class="section-title">{{labels('Reviews')}}</h2></div></div></div><div ng-show="reviews.length" class="review-list"><review-list-item ng-repeat="review in reviews" review="review"></review-list-item></div></section></article>
